<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<head th:include="system/user/include :: header"></head>

<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="fanActivityForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发布者微信号：</label>
                            <div class="col-sm-8">
                                <input id="wechatUserId" name="wechatUserId" class="form-control" type="text">
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                        <!--<label class="col-sm-3 control-label">头像：</label>-->
                        <!--<div class="col-sm-8">-->
                        <!--<input id="avatar" name="avatar" class="form-control" type="text">-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                        <!--<label class="col-sm-3 control-label">昵称：</label>-->
                        <!--<div class="col-sm-8">-->
                        <!--<input id="nickName" name="nickName" class="form-control" type="text">-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动名称：</label>
                            <div class="col-sm-8">
                                <input id="activitiyTile" name="activitiyTile" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动描述：</label>
                            <div class="col-sm-8">
                                <textarea id="descrption" name="descrption" class="form-control" type="text"
                                          cols="50" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否官方：</label>
                            <div class="col-sm-8">
                                是 <input type="radio" name="official" value="1" class="radio-inline">
                                否 <input type="radio" name="official" value="0" class="radio-inline">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否置顶：</label>
                            <div class="col-sm-8">
                                是 <input type="radio" name="setTop" value="1" class="radio-inline">
                                否 <input type="radio" name="setTop" value="0" class="radio-inline">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">置顶顺序：</label>
                            <div class="col-sm-8">
                                <input id="numOrder" name="numOrder" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动类型：</label>
                            <div class="col-sm-8">
                                <input id="activitiyType" name="activitiyType" class="form-control" type="text">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label">人均预算：</label>
                            <div class="col-sm-8">
                                <input id="budget" name="budget" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动地址：</label>
                            <div class="col-sm-8">
                                <input id="activitiyAddre" name="activitiyAddre" class="form-control" type="text">
                            </div>
                        </div>

                        <!--<div class="form-group">-->
                        <!--<label class="col-sm-3 control-label">组织者：</label>-->
                        <!--<div class="col-sm-8">-->
                        <!--<input id="organizeUser" name="organizeUser" class="form-control" type="text">-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">封面图：</label>
                            <div class="col-sm-8">
                                <input id="coverPicture" name="coverPicture" class="form-control" type="text">
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                        <!--<label class="col-sm-3 control-label">约定时间：</label>-->
                        <!--<div class="col-sm-8">-->
                        <!--<input id="appointDatetime" name="appointDatetime" class="form-control" type="text">-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                        <!--<label class="col-sm-3 control-label">约定结束时间：</label>-->
                        <!--<div class="col-sm-8">-->
                        <!--<input id="appointEndDatetime" name="appointEndDatetime" class="form-control"-->
                        <!--type="text">-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商家URL：</label>
                            <div class="col-sm-8">
                                <input id="salerUrl" name="salerUrl" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最少参与者：</label>
                            <div class="col-sm-8">
                                <input id="lowerLimit" name="lowerLimit" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最多参与者：</label>
                            <div class="col-sm-8">
                                <input id="upperLimit" name="upperLimit" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付类型：</label>
                            <div class="col-sm-8">
                                <input id="payType" name="payType" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">截至日期：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control" id="deadline"
                                       name="deadline"
                                       placeholder="请选择截至日期"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;"/>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <textarea id="jhiComment" name="jhiComment" class="form-control" type="text"
                                          cols="50" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">活动状态 0-新建 1-完成 2-取消：</label>
                            <div class="col-sm-8">
                                <input id="status" name="status" class="form-control" type="text">
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                        <!--<label class="col-sm-3 control-label">评论数量：</label>-->
                        <!--<div class="col-sm-8">-->
                        <!--<input id="commentCount" name="commentCount" class="form-control" type="text">-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">浏览量：</label>
                            <div class="col-sm-8">
                                <input id="readingCount" name="readingCount" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最后修改时间：</label>
                            <div class="col-sm-8">
                                <input id="modifyTime" name="modifyTime" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">参加状态：</label>
                            <div class="col-sm-8">
                                <input id="joinStatus" name="joinStatus" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button id="submitBtn" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<div th:include="system/user/include :: footer"></div>

<script type="text/javascript" src="/js/appjs/a5/fanActivity/add.js">
</script>
</body>
</html>
